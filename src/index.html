<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <!-- Meta Tags -->
    <!-- Primary Meta Tags -->
    <title>Samuel Barbieri - Portfolio</title>
    <meta name="title" content="Samuel Barbieri - Portfolio" />
    <meta
      name="description"
      content="Hello, I'm Samuel and I'm presenting my developer profile here."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://lonneww.github.io/portfolio-site/"
    />
    <meta property="og:title" content="Samuel Barbieri - Portfolio" />

      property="og:description"
      content="Hello, I'm Samuel and I'm presenting my developer profile here."
    />
    <meta property="og:image" content="assets/img/meta-img.png" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://lonneww.github.io/portfolio-site/"
    />
    <meta property="twitter:title" content="Samuel Barbieri - Portfolio" />
    <meta
      property="twitter:description"
      content="Hello, I'm Samuel and I'm presenting my developer profile here."
    />
    <meta property="twitter:image" content="assets/img/meta-img.png" />

    <!-- Meta Tags Generated with https://metatags.io -->
    <meta name="robots" content="noindex, noimageindex, nofollow" />
    <!--Mat Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Theme fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fjalla One&family=Poppins&display=swap"
    />
  </head>
  <body class="mat-typography">
